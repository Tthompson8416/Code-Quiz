<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>


<body>
    <header>
        <h1 class="page-title">Timed Code Quiz</h1>
        <p>Click the Button to Start the Quiz!</p>

        <!-- Start Quiz Button -->
        <button class="start-btn" id="start-quiz" type="submit">Start Quiz</button>
    </header>

    <!-- Quiz Box -->
    <section>
        <div class="quiz-box-title">
            <span>What Does HTML Stand For?</span>
        </div>
        <div class="option-choices-list">
            <div class="option">
                <span>Hyper Text Markup Language</span>
            </div>
            <div class="option">
                <span>Hyper Type Markup Language</span>
            </div>
            <div class="option">
                <span>Hyper Text Make Letters</span>
            </div>
            <div class="option">
                <span>Header Type Marker List</span>
            </div>
        </div>

    </section>



</body>

</html>
